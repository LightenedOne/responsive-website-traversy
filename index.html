<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--
        The following bit of code is essential to responsive web design.
        "width=device-width" sets the width of the page to follow the screen width of the device viewing it,
        while "inital-scale=1.0" sets the inital zoom level when the page is first loaded by the browser.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--These remaining meta tags are useful for SEO, Search Engine Optimization.-->
    <meta name="description" content="Affordable and professional web design">
    <meta name="keywords" content="web design, affordable web design, professional web design">
    <meta name="author" content="Dawson June">
    <!--The line of code below links the CSS stylesheet we created to the HTML on this page.-->
    <link rel="stylesheet" href="css/styles.css">
    <!--
        The title tag controls what is seen at the top of a tab in-browser - frequently, websites will also add a "|" to indicate what page the user is on;
        in this case, the user is on the "Welcome" screen and so "| Welcome" follows the name of the website.-->
    <title>Acme Web Design | Welcome</title>
</head>
<body>
    
</body>
</html>
